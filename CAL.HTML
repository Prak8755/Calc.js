<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<section class="main">
    <form action="" class="calc-">
        <input type="text" class="output-screen">
    </form>
    <div class="buttons-1">
        <button class="btn btn-a" data-num="+">+</button>
        <button class="btn btn-a" data-num="-">-</button>
        <button class="btn btn-a" data-num="*">*</button>
        <button class="btn btn-a" data-num="/">/</button>

        <button class="btn btn-x" data-num="0">0</button>
        <button class="btn btn-x" data-num="1">1</button>
        <button class="btn btn-x" data-num="2">2</button>
        <button class="btn btn-x" data-num="3">3</button>
        <button class="btn btn-x" data-num="4">4</button>
        <button class="btn btn-x" data-num="5">5</button>
        <button class="btn btn-x" data-num="6">6</button>
        <button class="btn btn-x" data-num="7">7</button>
        <button class="btn btn-x" data-num="8">8</button>
        <button class="btn btn-x" data-num="9">9</button>
        <button class="btn btn-y" data-num=".">.</button>
        
        
        <button class=" btn  btn-clear" data-num="c">c</button>
        <button class=" btn  btn-equal" data-num="=">=</button>



    </div>
</section>

<script src="style.js"></script>

</body>
</html>
